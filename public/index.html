<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitGraph - GitHub Contribution Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <i class="fab fa-github"></i>
            <h1>GitGraph</h1>
          </div>
          <div class="user-info" id="userInfo" style="display: none">
            <img id="userAvatar" alt="User Avatar" class="avatar" />
            <div class="user-details">
              <div id="userName" class="user-name"></div>
              <div id="userUsername" class="user-username"></div>
            </div>
          </div>
        </div>
      </header>

      <!-- Loading State -->
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Fetching your GitHub contributions...</p>
      </div>

      <!-- Error State -->
      <div class="error-message" id="errorMessage" style="display: none">
        <i class="fas fa-exclamation-triangle"></i>
        <div>
          <h3>Oops! Something went wrong</h3>
          <p id="errorText"></p>
          <button onclick="window.location.reload()" class="retry-btn">
            <i class="fas fa-redo"></i> Retry
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <main class="main-content" id="mainContent" style="display: none">
        <!-- Controls -->
        <div class="controls">
          <div class="period-selector">
            <label for="periodSelect">Rolling Period:</label>
            <select id="periodSelect">
              <option value="1week">1 Week</option>
              <option value="1month" selected>1 Month</option>
              <option value="90day">90 Days</option>
              <option value="6month">6 Months</option>
              <option value="1year">1 Year</option>
            </select>
          </div>
          <div class="refresh-btn">
            <button id="refreshBtn">
              <i class="fas fa-sync-alt"></i>
              Refresh
            </button>
          </div>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid" id="statsGrid">
          <div class="stat-card">
            <div class="stat-icon commits">
              <i class="fas fa-code-branch"></i>
            </div>
            <div class="stat-content">
              <div class="stat-number" id="totalCommits">-</div>
              <div class="stat-label">Total Commits</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon active-days">
              <i class="fas fa-fire"></i>
            </div>
            <div class="stat-content">
              <div class="stat-number" id="activeDays">-</div>
              <div class="stat-label">Active Days</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon prs">
              <i class="fas fa-code-merge"></i>
            </div>
            <div class="stat-content">
              <div class="stat-number" id="totalPRs">-</div>
              <div class="stat-label">Pull Requests</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon streak">
              <i class="fas fa-calendar-check"></i>
            </div>
            <div class="stat-content">
              <div class="stat-number" id="streakDays">-</div>
              <div class="stat-label">Current Streak</div>
            </div>
          </div>
        </div>

        <!-- Chart Container -->
        <div class="chart-container">
          <div class="chart-header">
            <h2>Daily Contributions</h2>
            <div class="chart-period" id="chartPeriod"></div>
          </div>
          <div class="chart-wrapper">
            <canvas id="contributionChart"></canvas>
          </div>
        </div>

        <!-- Contribution Calendar Heatmap -->
        <div class="heatmap-container" id="heatmapContainer">
          <div class="heatmap-header">
            <h3>Contribution Heatmap</h3>
            <div class="heatmap-legend">
              <span>Less</span>
              <div class="legend-scale">
                <div class="legend-day level-0" data-level="0"></div>
                <div class="legend-day level-1" data-level="1-3"></div>
                <div class="legend-day level-2" data-level="4-6"></div>
                <div class="legend-day level-3" data-level="7-9"></div>
                <div class="legend-day level-4" data-level="10+"></div>
              </div>
              <span>More</span>
            </div>
          </div>
          <div class="heatmap-grid" id="heatmapGrid"></div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
